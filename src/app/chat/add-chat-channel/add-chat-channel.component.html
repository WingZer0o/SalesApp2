<mat-card>
  <mat-card-header>
    <b>Add Chat Channel</b>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addChatChannelForm" (ngSubmit)="addChatChannel()">
      <mat-form-field>
        <input matInput id="form-input" placeholder="Channel Name" formControlName="channelName">
        @if (addChatChannelForm.controls['channelName'].invalid) {
          <mat-error>
            Channel Name is required
          </mat-error>
        }
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Channel</button>
    </form>
  </mat-card-content>
</mat-card>
